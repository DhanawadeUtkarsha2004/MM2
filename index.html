<html>

<head>
    <title>Motivational_Msg_2</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: bisque;
            font-size: 30px;
        }
    </style>
    <script>
        function show() {
            event.preventDefault();
            let ans = document.getElementById("ans");
            let url = "https://api.quotable.io/random";

            fetch(url)
                .then(res => res.json())
                .then(data => ans.innerHTML = data.content + " Written By " + data.author)
                .catch(err => ans.innerHTML = "issue " + err);
        }
    </script>
</head>

<body>
    <center>
        <h1>Motivaton For U</h1>
        <form onsubmit=" show()">
            <input type="submit" value="Get Msg" />
        </form>
        <h1 id="ans"></h1>
    </center>

</body>

</html>
